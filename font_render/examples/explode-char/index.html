<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        *{
            box-sizing: border-box;
        }

        .logo{
            width:100%;
            height:100%;
            position: absolute;
            top:0px;
            left:0;
            padding: 0;
            margin: 0;

            -webkit-perspective: 1000;
            perspective: 1000;


        }


        .logo .letters {
            position: absolute;
            width: 500px;
            height: 400px;;
            top:50%;
            -webkit-transform: translateY(-50%);
            -ms-transform: translateY(-50%);
            transform: translateY(-50%);
            right:0;
            left:0;
            padding: 0;
            margin: 0 auto;
            text-align: center;
            padding-top: 80px;

        }



        .logo .letters g polygon, .letters path {
            fill:#000;
            padding:10px;
            stroke:#000;
            stroke-width:0.2;


        }

        .logo .triggers{
            width:500px;
            height: 400px;
            position: absolute;
            top:50%;
            -webkit-transform: translateY(-50%);
            -ms-transform: translateY(-50%);
            transform: translateY(-50%);
            right:0;
            left:0;
            padding-top: 80px;
            padding-left: 65px;
            margin: 0 auto;


        }

        .triggers span{
            width:23px;
            height: 35px;
            display: block;
            background-color: transparent;
            margin-top:92px;

            float: left;
            margin-right:2px;
        }

        .triggers span:nth-child(7){
            margin-left: 29px;
        }
        .triggers span:nth-child(9){
            width:32px;
        }


    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.3.0/snap.svg-min.js"></script>
    <script src="http:////cdnjs.cloudflare.com/ajax/libs/velocity/1.2.2/velocity.min.js"></script>
    <script>
        $(function() {
            $('.triggers span').hover(function () {
                explode($(this).parents('.logo').attr('id'), $(this).data('letter'));

            }, function () {
                implode($(this).parents('.logo').attr('id'), $(this).data('letter'));

            });

            function explode(letterID, letter) {
                $(' .letters g#' + letter).find('path,polygon').each(function () {

                    $(this).velocity({
                        translateZ: 0,
                        translateX: random(-80, 200),
                        translateY: random(-200, 180),
                        rotateZ: "5deg",
                        opacity: 0,
                    });


                });
            }


            function random(min, max) {
                return Math.floor(Math.random() * (max - min + 20) + min);
            }

            function implode(letterID, letter) {
                $(' .letters g#' + letter).find('path, polygon').velocity({

                    translateZ: 0,
                    translateX: 0,
                    translateY: 0,
                    opacity: 1,
                    rotateZ: "0deg",

                }, {
                    /* Velocity's default options */
                    duration: 1000,
                    easing: "swing",
                    queue: "",
                    begin: undefined,
                    progress: undefined,
                    complete: undefined,
                    display: undefined,
                    visibility: undefined,
                    loop: false,
                    delay: false,
                    mobileHA: true
                });
            };
        });


    </script>
